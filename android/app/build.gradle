apply plugin: 'com.android.application'

// ============================================================================
// Configuração de Signing (Keystore) para Release
// ============================================================================
// Carrega propriedades do keystore de release.properties (se existir)
// Este arquivo NÃO é commitado no git (está no .gitignore)
def keystorePropertiesFile = rootProject.file("release.properties")
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.chatbot.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.chatbot.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // ============================================================================
    // Signing Configs - Configuração de assinatura para release
    // ============================================================================
    signingConfigs {
        release {
            // Se release.properties existir, usa as credenciais de lá
            // Caso contrário, build de release não será assinado (apenas debug)
            if (keystorePropertiesFile.exists()) {
                storeFile file(keystoreProperties['storeFile'] ?: 'release.keystore')
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias'] ?: 'chatbot'
                keyPassword keystoreProperties['keyPassword']
            }
        }
    }

    buildTypes {
        release {
            // Aplicar signing config apenas se release.properties existir
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Push Notifications: Firebase Cloud Messaging
    // Importar Firebase BoM (Bill of Materials) para gerenciar versões automaticamente
    implementation platform('com.google.firebase:firebase-bom:34.6.0')
    
    // Firebase Cloud Messaging (Push Notifications)
    // Nota: Não especificar versão quando usar BoM
    implementation 'com.google.firebase:firebase-messaging'
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
